<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">

    <title>Biblioteca</title>
</head>

<body>
    <div class="layer">
        <!-- Cabeçalho do sitema -->
        <header>
            <div class="header-text">
                <h1>Biblioteca</h1>
                <p>Liste todos os seus livros</p>
            </div>
        </header>
        
        <!-- Formulário para adicionar um novo livro -->
        <div class="floating-library-form">
            <div class="form-container">
                <h3>Adicione um novo livro</h3>

                <form action="#">
                    <div class="field-container">
                        <i class="fa-solid fa-book"></i>
                        <label for="book">Livro</label>
                        <input class="form-input" type="text" id="name">
                    </div>

                    <div class="field-container">
                        <i class="fa-solid fa-bookmark"></i>
                        <label for="category">Categoria</label>
                        <input class="form-input" type="text" id="category">
                    </div>

                    <div class="field-container">
                        <i class="fa-solid fa-user"></i>
                        <label for="author">Autor</label>
                        <input class="form-input" type="text" id="author">
                    </div>

                    <input type="submit" value="Adicionar" onclick="newItem()">
                </form>
            </div>
            <div class="library-icon">
                <i class="fa-solid fa-circle-plus"></i>
            </div>
        </div>

        <!-- Formulário para Editar um livro -->
        <div class="floating-library-form">
            <div class="form-container", id="edit-form-container">
                <h3>Edite o seu livro</h3>

                <form action="#">
                    <div class="field-container">
                        <i class="fa-solid fa-book"></i>
                        <label for="book">Livro</label>
                        <input class="form-input" type="text" id="edit-name">
                    </div>

                    <div class="field-container">
                        <i class="fa-solid fa-bookmark"></i>
                        <label for="category">Categoria</label>
                        <input class="form-input" type="text" id="edit-category">
                    </div>

                    <div class="field-container">
                        <i class="fa-solid fa-user"></i>
                        <label for="author">Autor</label>
                        <input class="form-input" type="text" id="edit-author">
                    </div>

                    <input type="submit" id="form-container-button" value="Salvar">
                </form>
            </div>
        </div>

        <!-- Tabela com livros existentes -->
        <table class="content-table" id="book-table">
            <tr class="content-table-tr">
                <th>Livro</th>
                <th>Categoria</th>
                <th>Autor</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
        </table>

    </div>
    <script src="main.js"></script>
</body>

</html>
